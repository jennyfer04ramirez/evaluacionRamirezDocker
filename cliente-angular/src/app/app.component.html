<div>
  <h1>
    Mensajes
  </h1>
  <div>
    <ul>
      <li *ngFor="let mensaje of mensajes">
        {{ mensaje }}
      </li>
    </ul>

  </div>
</div>

<div>
  <input type="text" [(ngModel)]="mensaje" placeholder="Escribe un mensaje" />
  <button (click)="envairMensaje()">Enviar</button>
</div>
